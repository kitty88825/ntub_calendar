<!DOCTYPE html>
<html>
    <body>
      <p>
          <h2>北商資管系 專題109405組一訂行系統</h2>
          <p>會議詳細資訊如下：</p>
          <p>會議名稱：{{title}}</p>
          <p>時間：{{start_at}}~{{end_at}}</p>
          <p>地點：{{location}}</p>
          <p>參與者：</p>
          {% for email in participants %}
            <p>{{email}}</p>
          {% endfor %}
          <br>
          詳細資訊：
          <br>
          {{description}}
      </p>

      是否參加?
      <br>
      <a href="{{url}}{{code}}/{{eid}}/accept" style="color:green;">是</a>
      <a href="{{url}}{{code}}/{{eid}}/maybe" style="color:black;">不確定</a>
      <a href="{{url}}{{code}}/{{eid}}/decline" style="color:red;">否</a>
    </body>
</html>
