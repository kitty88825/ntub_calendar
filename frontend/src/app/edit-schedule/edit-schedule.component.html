<app-navbar></app-navbar>
<main>
  <article>
    <section class="container">

      <div class="add__title">
        <h1>標題</h1>
        <input type="text" placeholder="請輸入標題" [(ngModel)]="title" (keyup)="0" required>
        <div class="submit" (click)="update()">
          <i class="material-icons">
            autorenew
          </i>
          <span>更新</span>
        </div>
        <div class="cancel" routerLink="['/calendar']">
          <i class="material-icons">
            clear
          </i>
          <span>取消</span>
        </div>
      </div>
      <div class="add__attributes">
        <i class="material-icons">
          edit_attributes
        </i>
        <h2>行程屬性：</h2>
        <ul>
          <li>
            <label class="container">
              <input type="checkbox" class="material-icons item-categories__checkbox" [(ngModel)]="isMeet" value="會議"
                (change)="meet($event)">會議
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="container">
              <input type="checkbox" class="material-icons item-categories__checkbox" [(ngModel)]="isSchedule"
                value="行程" (change)="schedule($event)">行程
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="add__calendar">
        <i class="material-icons">
          event_available
        </i>
        <h2>選擇行事曆</h2>
        <ul class="add__calendar__list">
          <li *ngFor="let calendar of calendars">
            <label class="container">
              <input type="checkbox" class="material-icons item-categories__checkbox" [(ngModel)]="calendar.isChecked"
                (change)="changeSelection()">{{calendar.name}}
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="add__time">
        <i class="material-icons">
          access_time
        </i>
        <h2>開始時間：</h2>
        <input type="text" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" #startDate
          required>
        <ngb-timepicker [(ngModel)]="startTime" [seconds]="seconds" [spinners]="spinners" [meridian]="meridian"
          class="timepicker" #addStartTime required></ngb-timepicker>
      </div>
      <div class="add__time">
        <i class="material-icons">
          access_time
        </i>
        <h2>結束時間：</h2>
        <input type="text" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" #endDate
          required>
        <ngb-timepicker [(ngModel)]="endTime" [seconds]="seconds" [spinners]="spinners" [meridian]="meridian"
          class="timepicker" #addEndTime required></ngb-timepicker>
      </div>
      <div class="add__more">
        <button type="button" class="btn btn-primary disabled" (click)="isOpen = !isOpen" [attr.aria-expanded]="!isOpen"
          aria-controls="collapseBasic">進階
        </button>
      </div>
      <hr>
      <div id="collapseBasic" [collapse]="isOpen" [isAnimated]="true">
        <div class="add__location">
          <i class="material-icons">
            place
          </i>
          <h2>地點：</h2>
          <input type="text" class="location form-control" [(ngModel)]="location">
          <div class="add__participant">
            <i class="material-icons">
              people
            </i>
            <h2>參與人員：</h2>
            <form [formGroup]="sendEmailForm" (ngSubmit)="send(sendEmailForm.value)" class="email">
              <div>
                <input type="email" class="form-control" placeholder="輸入邀請對象Email" formControlName="toAddress">
              </div>
              <input type="submit" class="addUserBtn" [disabled]="!sendEmailForm.valid">
              <label class="invite">
                <span>邀請</span>
              </label>
            </form>
            <div class="commonUserBtn" (click)="commonUser()">
              <input type="button">
              <label class="button-primary">
                <span>選擇常用參與人員</span>
              </label>
            </div>
          </div>
        </div>
        <div class="add__description">
          <i class="material-icons">
            subject
          </i>
          <h2>事由：</h2>
          <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="description"
            placeholder="新增說明"></textarea>
          <div class="title_block">
            <div class="title_block_flex">
              <i class="material-icons">
                how_to_reg
              </i>
              <h2>所有參與人員：</h2>
            </div>
            <div class="advise">
              <input type="button">
              <label class="button-primary">
                <span>推薦時間</span>
              </label>
            </div>
          </div>
          <div class="all_participants" placeholder="參與對象">
            <ul>
              <li *ngFor="let name of userEmail;let index = index">
                <i class="material-icons">
                  person
                </i>
                <h2>{{name}}</h2>
                <i class="material-icons" (click)="removeAddUser(index)">
                  delete
                </i>
              </li>
            </ul>
          </div>
        </div>
        <div class="add__file">
          <i class="material-icons">
            attach_file
          </i>
          <h2>附件：</h2>
          <div class="custom-file">
            <input id="customFileInput" type="file" (change)="fileSelected($event)" multiple="multiple">
            <label for="customFileInput" class="button-primary">
              <span>選擇檔案</span>
            </label>
          </div>
        </div>
        <div class="add__all__files">
          <ul class="file">
            <li *ngFor="let name of fileName; let index = index">
              <h2>{{name}}</h2>
              <i class="material-icons" (click)="removeSelectedFile(index)">
                delete
              </i>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </article>
  <!-- Creates the bootstrap modal where the image will appear -->
  <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="event_dialog">
      <div class="event_content">
        <div class="event_body">
          <div class="event_border">
            <i class="cancel material-icons" (click)="hide()">
              cancel
            </i>
            <div class="event_content">
              <div class="event_block">
                <span class="title">選擇常用參與人員</span>
                <ul>
                  <li *ngFor="let commonUser of allCommonUser">
                    <label class="container">
                      <input type="checkbox" class="material-icons">{{commonUser.title}}
                      <span class="checkmark"></span>
                    </label>
                  </li>
                </ul>
              </div>
              <div class="event_participants">
                <span class="all">全選</span>
                <div class="allEmails">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
