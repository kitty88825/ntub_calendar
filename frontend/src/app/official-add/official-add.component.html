<app-navbar></app-navbar>
<main>
  <aside class="aside">
    <ul class="item-categories">
      <li>
        <div class="item-categories__title active">
          <div class="name">
            <i class="material-icons">
              toggle_off
            </i>
            <span>選擇匯出時段</span>
          </div>
          <div class="form-group row">
            <i class="material-icons item-categories__arrow" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
              arrow_left
            </i>
          </div>
        </div>
        <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
          <ul class="item-categories__list">
            <div class="form-group">
              <h1>選擇行事曆：</h1>
              <select class="form-control calendar" id="exampleSelect1" [(ngModel)]="selectCalendar" (change)="onChange()">
                <option *ngFor="let sub of subName" [ngValue]="sub">{{sub}}</option>
              </select>
              <div class="start">
                <select class="form-control year" id="exampleSelect1" [(ngModel)]="selectedValue" (change)="onChange()">
                  <option *ngFor="let year of result" [ngValue]="year">{{year}}</option>
                </select>
                <span>年</span>
                <select class="form-control month">
                </select>
                <select class="form-control day"></select>
              </div>
              <h2>至</h2>
              <div class="end">
                <select class="form-control year" id="exampleSelect1" [(ngModel)]="selectedValue" (change)="onChange()">
                  <option *ngFor="let year of result" [ngValue]="year">{{year}}</option>
                </select>
                <span>年</span>
                <select class="form-control month"></select>
                <select class="form-control day"></select>
              </div>
            </div>
          </ul>
        </div>
      </li>
    </ul>
    <div class="date-picker" (click)="daochu()">
      匯出Excel
    </div>
  </aside>
  <article>
    <section class="container">
      <ul class="event-list">
        <div class="table" #table>
          <table class="table table-hover">
            <thead class="event-list__header">
              <tr>
                <th scope="col" *ngFor="let name of header">{{name}}</th>
              </tr>
            </thead>
            <tbody class="event-list_phase">
              <tr *ngFor="let row of showDatas">
                <td *ngFor="let val of row">
                  {{val}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ul>
    </section>
  </article>
</main>
