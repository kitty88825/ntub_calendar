<app-navbar></app-navbar>
<main>
  <aside class="aside">
    <ul class="item-categories">
      <li>
        <div class="item-categories__title active">
          <div class="name">
            <i class="material-icons">
              toggle_off
            </i>
            <span>選擇匯出時段</span>
          </div>
          <div class="form-group row">
            <i class="material-icons item-categories__arrow" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
              arrow_left
            </i>
          </div>
        </div>
        <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
          <ul class="item-categories__list">
            <div class="form-group">
              <h1>選擇行事曆：</h1>
              <select class="form-control calendar" id="exampleSelect1" [(ngModel)]="selectCalendar" (change)="onChange()">
                <option *ngFor="let sub of outputCalendar">{{sub.name}}</option>
              </select>
              <div class="start">
                <h1>開始時間：</h1>
              </div>
              <input type="text" class="form-control startTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
              #addStartDate required  placement="right" [(ngModel)]="startDate">
              <div class="end">
                <h1>結束時間：</h1>
              </div>
              <input type="text" class="form-control endTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
              #addEndDate required  placement="right" [(ngModel)]="endDate">
              <div class="btn" (click)="changeDate()">查看</div>
            </div>
          </ul>
        </div>
      </li>
    </ul>
  </aside>
  <article>
    <section class="container">
      <ul class="event-list">
        <div class="table" #table>
          <table class="table table-hover">
            <thead class="event-list__header">
              <tr>
                <th scope="col" *ngFor="let name of header">{{name}}</th>
              </tr>
            </thead>
            <tbody class="event-list_phase">
              <tr *ngFor="let row of showDatas">
                <td *ngFor="let val of row">
                  {{val}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ul>
      <div class="export" (click)="daochu()">匯出</div>
    </section>
  </article>
</main>
