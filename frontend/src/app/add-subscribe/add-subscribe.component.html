<app-navbar></app-navbar>
<main>
  <aside class="aside">
    <ul class="item-categories">
      <li>
        <div class="item-categories__title active">
          新增訂閱
          <div class="form-group row">
            <i class="material-icons item-categories__arrow" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
              arrow_left
            </i>
          </div>
        </div>
        <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true" class="info">
          <div class="year">
            <span>學年度</span>
            <select class="form-control" [(ngModel)]="setYear">
              <option *ngFor="let year of year">{{year}}</option>
            </select>
          </div>
          <div class="term">
            <span>學期</span>
            <select class="form-control" [(ngModel)]="setTerm">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <hr>
          <ul class="item-categories__list">
            <li *ngFor="let calendar of calendars">
              <label class="container origin">
                <input type="checkbox" class="material-icons" [(ngModel)]="calendar.isChecked" (change)="selectCalendar()">{{calendar.name}}
                <span class="checkmark"></span>
              </label>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </aside>
  <article>
    <section class="container">
      <div class="header">
        <h2>單位行程</h2>
        <input type="text" placeholder="keyword" class="form-control searchbox" [(ngModel)]="searchText">
        <i class="material-icons">
          search
        </i>
        <label class="container">
          <input type="checkbox" class="material-icons">全選
          <span class="checkmark"></span>
        </label>
      </div>
      <hr>
    </section>
  </article>
</main>
