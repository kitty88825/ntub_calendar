<app-navbar></app-navbar>
<main>
  <aside class="aside">
    <ul class="item-categories">
      <li>
        <div class="item-categories__title active">
          <div class="name">
            <i class="material-icons">
              event_note
            </i>
            <span>選擇匯入行程</span>
          </div>
          <div class="form-group row">
            <i class="material-icons item-categories__arrow" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
              arrow_left
            </i>
          </div>
        </div>
        <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
          <div class="item-categories__chooseFile">
            <input class="file" style="display:none;" type="file" (change)="onFileChange($event)" accept=".xlsx">
            <label class="chooseFile">
              <i class="material-icons">
                attach_file
              </i>
              <span>選擇檔案</span>
            </label>
          </div>
          <h2>選擇行事曆：</h2>
          <ul class="item-categories__list">
            <div class="form-group">
              <select class="form-control" [(ngModel)]="selectedValue" (change)="onChange()">
                <option *ngFor="let calendar of permissionCalendars">{{calendar.name}}</option>
              </select>
            </div>
          </ul>
          <h3 (click)="addCalendar()">建立新行事曆?</h3>
        </div>
      </li>
    </ul>
  </aside>
  <article>
    <section class="container">
      <ul class="event-list">
        <div class="table">
          <table class="table table-hover">
            <thead class="event-list__header">
              <tr>
                <th scope="col" *ngFor="let name of header">{{name}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of datas">
                <td *ngFor="let val of row">
                  {{val}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ul>
      <div class="submit" (click)="add()">
        建立
      </div>
    </section>
  </article>
</main>
