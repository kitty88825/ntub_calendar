<app-navbar></app-navbar>
<main>
  <article>
    <section class="container">
      <div class="date-picker">
        <i class="material-icons">
          date_range
        </i>
        <h3>選擇日期區間</h3>
        <div class="date-range">
          <input type="text" class="form-control startTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
            #addStartDate required placement="bottom" [(ngModel)]="startDate">
          <span class="point">至</span>
          <input type="text" class="form-control endTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
            #addEndDate required placement="bottom" [(ngModel)]="endDate">
          <div class="look">查看</div>
        </div>
      </div>
    </section>
    <section class="body">
      <ul class="category">
        <li class="category__item">
          <h2>自行發起會議</h2>
          <hr>
          <ul class="item-title">
            <li class="item-title__date">日期</li>
            <li class="item-title__time">時間</li>
            <li class="item-title__name">會議名稱</li>
          </ul>
          <div class="category__item__content">
            <ul class="item-content">
              <li class="item-title__date"></li>
              <li class="item-title__time"></li>
              <li class="item-title__name"></li>
            </ul>
          </div>
        </li>
        <li class="category__item">
          <h2>受邀參與的會議</h2>
          <hr>
          <ul class="item-title">
            <li class="item-title__date">日期</li>
            <li class="item-title__time">時間</li>
            <li class="item-title__name">會議名稱</li>
          </ul>
          <div class="category__item__content">
            <ul class="item-content">
              <li class="item-title__date"></li>
              <li class="item-title__time"></li>
              <li class="item-title__name"></li>
            </ul>
          </div>
        </li>
        <li class="category__item">
          <h2>已結束會議</h2>
          <hr>
          <ul class="item-title">
            <li class="item-title__date">日期</li>
            <li class="item-title__time">時間</li>
            <li class="item-title__name">會議名稱</li>
          </ul>
          <div class="category__item__content">
            <ul class="item-content">
              <li class="item-title__date"></li>
              <li class="item-title__time"></li>
              <li class="item-title__name"></li>
            </ul>
          </div>
        </li>
      </ul>
    </section>
  </article>
</main>
