<app-navbar></app-navbar>
<main>
  <article>
    <section class="container">
      <h3>選擇日期區間</h3>
      <div class="date-range">
        <select class="form-control year" [(ngModel)]="setStartYear" (change)="changeStartYear()">
          <option *ngFor="let year of Year">{{year}}</option>
        </select>
        <span>年</span>
        <select class="form-control month" [(ngModel)]="setStartMonth" (change)="changeStartMonth()">
          <option *ngFor="let month of Month">{{month}}</option>
        </select>
        <span>月</span>
        <select class="form-control day" [(ngModel)]="setStartDay" (change)="changeStartDay()">
          <option *ngFor="let day of startDay">{{day}}</option>
        </select>
        <span>日</span>
        <span class="point">至</span>
        <select class="form-control year" [(ngModel)]="setEndYear" (change)="changeEndYear()">
          <option *ngFor="let year of Year">{{year}}</option>
        </select>
        <span>年</span>
        <select class="form-control month" [(ngModel)]="setEndMonth" (change)="changeEndMonth()">
          <option *ngFor="let month of Month">{{month}}</option>
        </select>
        <span>月</span>
        <select class="form-control day" [(ngModel)]="setEndDay" (change)="changeEndDay()">
          <option *ngFor="let day of endDay">{{day}}</option>
        </select>
        <span>日</span>
        <div class="look">查看</div>
      </div>
    </section>
    <section class="body">
      <ul class="category">
        <li class="category__item">
          <h2>自行發起會議</h2>
          <hr>
          <ul class="item-title">
            <li class="item-title__date">日期</li>
            <li class="item-title__time">時間</li>
            <li class="item-title__name">會議名稱</li>
          </ul>
          <div class="category__item__content">
            <ul class="item-content">
              <li class="item-title__date"></li>
              <li class="item-title__time"></li>
              <li class="item-title__name"></li>
            </ul>
          </div>
        </li>
        <li class="category__item">
          <h2>受邀參與的會議</h2>
          <hr>
          <ul class="item-title">
            <li class="item-title__date">日期</li>
            <li class="item-title__time">時間</li>
            <li class="item-title__name">會議名稱</li>
          </ul>
          <div class="category__item__content">
            <ul class="item-content">
              <li class="item-title__date"></li>
              <li class="item-title__time"></li>
              <li class="item-title__name"></li>
            </ul>
          </div>
        </li>
        <li class="category__item">
          <h2>已結束會議</h2>
          <hr>
          <ul class="item-title">
            <li class="item-title__date">日期</li>
            <li class="item-title__time">時間</li>
            <li class="item-title__name">會議名稱</li>
          </ul>
          <div class="category__item__content">
            <ul class="item-content">
              <li class="item-title__date"></li>
              <li class="item-title__time"></li>
              <li class="item-title__name"></li>
            </ul>
          </div>
        </li>
      </ul>
    </section>
  </article>
</main>
