<div class="wrap">
  <app-navbar></app-navbar>
  <div class="content">
    <div class="title">
      <button type="button" class="btn btn-outline-secondary" [routerLink]="['/add-schedule']">建立行程</button>
    </div>
    <div class="jumbotron">
      <div class="form-group row">
        <label for="static" class="top col-form-label">新增標題：</label>
        <div class="col-sm-8">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="static" class="top col-form-label">開始時間：</label>
        <div class="col-md-4">
          <input type="text" class="date form-control" bsDatepicker>
        </div>
        <img src="../assets/images/calendar_today-black-18dp.svg" class="calendar">
        <select class="time form-control col-md-2">
          <option>全天</option>
          <option>上午</option>
          <option>下午</option>
        </select>
        <select class="time1 form-control col-md-2">
          <option></option>
          <option>1:00</option><option>1:30</option>
          <option>2:00</option><option>2:30</option>
          <option>3:00</option><option>3:30</option>
          <option>4:00</option><option>4:30</option>
          <option>5:00</option><option>5:30</option>
          <option>6:00</option><option>6:30</option>
          <option>7:00</option><option>7:30</option>
          <option>8:00</option><option>8:30</option>
          <option>9:00</option><option>9:30</option>
          <option>10:00</option><option>10:30</option>
          <option>11:00</option><option>11:30</option>
          <option>12:00</option><option>12:30</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="static" class="top col-form-label">結束時間：</label>
        <div class="col-md-4">
          <input type="text" class="date form-control" bsDatepicker>
        </div>
        <img src="../assets/images/calendar_today-black-18dp.svg" class="calendar">
        <select class="time form-control col-md-2">
          <option>全天</option>
          <option>上午</option>
          <option>下午</option>
        </select>
        <select class="time1 form-control col-md-2">
          <option></option>
          <option>1:00</option><option>1:30</option>
          <option>2:00</option><option>2:30</option>
          <option>3:00</option><option>3:30</option>
          <option>4:00</option><option>4:30</option>
          <option>5:00</option><option>5:30</option>
          <option>6:00</option><option>6:30</option>
          <option>7:00</option><option>7:30</option>
          <option>8:00</option><option>8:30</option>
          <option>9:00</option><option>9:30</option>
          <option>10:00</option><option>10:30</option>
          <option>11:00</option><option>11:30</option>
          <option>12:00</option><option>12:30</option>
        </select>
      </div>
      <div class="form-group row">
        <button type="button" class="down btn btn-primary disabled" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">進階
        </button>
      </div>
      <hr>
      <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
        <div class="form-group row">
          <label for="static" class="top col-form-label">地點：</label>
          <div class="two col-sm-8">
            <input type="text" class="location-form form-control">
          </div>
          <img src="../assets/images/edit_location-black-18dp.svg" class="location">
        </div>
        <div class="form-group row">
          <label for="static" class="top col-form-label">參與人員：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="top">備註：</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02">選擇檔案</label>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="checkbox" checked="" autocomplete="off" [routerLink]="['/calendar']"> 取消
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off" (click)="add()"> 新增
        </label>
      </div>
    </div>
  </div>
</div>
