<div class="wrap">
  <app-navbar></app-navbar>
  <div class="content">
    <div class="bar">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchText"
          [ngModelOptions]="{standalone: true}">
      </form>
      <div class="calendarBar">
        <div class="title">
          <button type="button" class="btn btn-outline-secondary">我的行事曆</button>
        </div>
        <div class="container">
          <div class="pretty p-default p-curve p-thick" *ngFor="let calendar of myCalendars">
            <input type="checkbox" (click)="displayType(eventTypes[0])" checked />
            <div class="state">
              <label class="add">{{calendar.name}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="calendarSub">
        <div class="title">
          <button type="button" class="btn btn-outline-secondary">我的訂閱</button>
        </div>
        <div class="container">
          <ul>
            <li class="state"  *ngFor="let sub of mySub">
              <label class="add">{{sub.name}}</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="calendar">
      <full-calendar #calendar defaultView="listYear" [header]="{
      left: 'prev',
      center: 'title',
      right: 'next'
    }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents | appFilter : searchText"
        (eventClick)="eventClick($event)" (eventRender)="eventRender($event)">
      </full-calendar>
    </div>
  </div>
</div>
