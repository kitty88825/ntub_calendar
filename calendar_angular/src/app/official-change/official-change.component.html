<div class="wrap">
  <app-navbar></app-navbar>
  <div class="content">
    <div class="bar row">
      <div class="form-group col-sm-4">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="file" (change)="onFileChange($event)" accept=".xlsx"/>
          </div>
        </div>
      </div>
      <ul class="nav">
        <li class="nav-item">
          <span class="nav-link disabled">選擇行事曆</span>
        </li>
        <div class="form-group">
          <select class="form-control" id="exampleSelect1" [(ngModel)]="selectedValue" (change)="onChange()">
            <option *ngFor="let calendar of result" [ngValue]="calendar">{{calendar}}</option>
          </select>
        </div>
      </ul>
    </div>
    <div class="container">
      <div class="table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" *ngFor="let name of header">{{name}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of datas">
              <td *ngFor="let val of row">
                {{val}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="checkbox" checked="" autocomplete="off" [routerLink]="['/calendar']"> 取消
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off" (click)="add()"> 建立
        </label>
      </div>
    </div>
  </div>
</div>
