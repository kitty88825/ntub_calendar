<div class="wrap">
  <div class="form">
    <h3>REGISTER</h3>
    <div class="form-group">
      <label for="exampleInputName">姓名：</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
        placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">請輸入電子信箱(帳號)：</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">請輸入密碼：</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">請再次確認密碼：</label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <div class="buttonLink">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option1" autocomplete="off" checked="" (click)="cancle()"> 取消
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option2" autocomplete="off" (click)="success()"> 註冊
        </label>
      </div>
    </div>
  </div>
</div>
