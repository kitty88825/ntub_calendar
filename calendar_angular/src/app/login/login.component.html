<div class="wrap">
  <div class="form">
    <h3>LOGIN</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">請輸入帳號：</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">請輸入密碼：</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="forgetLink">
      <button (click)="forgetPasswd()" type="button" class="btn btn-link">忘記密碼？</button>
    </div>
    <div class="buttonLink">
      <button (click)="register()" type="button" class="btn btn-primary">註冊</button>
      <button (click)="enter()" type="button" class="btn btn-primary">確認登入</button>
    </div>
  </div>
</div>
