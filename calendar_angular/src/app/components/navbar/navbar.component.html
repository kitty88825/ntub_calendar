<header class="header">
  <h1 class="header__title" [routerLink]="['/calendar']" >
    <i class="material-icons header__icon">
      history_toggle_off
    </i>
    <span class=" header__name">
      一訂行
    </span>
  </h1>
  <nav class="header__navbar">
    <ul class="header__function">
      <li ngbDropdown class="nav-item dropdown">
        <i class="material-icons" ngbDropdownToggle>
          launch
        </i>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a class="dropdown-item" [routerLink]="['/official-add']" ngbDropdownItem>匯出修改</a>
          <a class="dropdown-item" [routerLink]="['/official-change']" ngbDropdownItem>匯入建立</a>
          <a class="dropdown-item" [routerLink]="['/export']" ngbDropdownItem>匯出PDF</a>
        </div>
      </li>
      <li>
        <a href="https://hackmd.io/zV5mB8HnTGqZwZ6_Cz47mg?view" target="_blank">
          <i class="material-icons">
            help_outline
          </i>
        </a>
      </li>
      <li>
        <i class="material-icons" [routerLink]="['/add-subscribe']">
          bookmarks
        </i>
      </li>
      <li>
        <i class="material-icons" [routerLink]="['/add-schedule']">
          queue
        </i>
      </li>
    </ul>
    <div class="header__person">
      <div class="header__avatar" (click)="logout()">{{userName}}</div>
    </div>
  </nav>
</header>
